<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #A8F3FF" id="AframeScene">
      <a-entity environment="playArea: 2; preset: forest"></a-entity>
      <script
      src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>

    <a-scene xr-mode-ui="XRMode: xr">
      
      <a-assets>
        <a-asset-item id="rebotar" src="Rebotar.gltf"></a-asset-item>
      </a-assets>
      <a-gltf-model src="#rebotar" grabbable position="0.4 2 -2,5" rotation="90 0 0"></a-gltf-model>
      
      
      <a-asset-item id="bandera" src="Bandera.gltf"></a-asset-item>
       </a-assets>
      <a-gltf-model src="#bandera" grabbable position="-1,5 1 -1.5" rotation="90 0 0"></a-gltf-model>

      <a-asset-item id="bucle" src="Bucle.gltf"></a-asset-item>
       </a-assets>
      <a-gltf-model src="#bucle" grabbable position="-3 3 -3" rotation="90 0 0"></a-gltf-model>
     
      <a-asset-item id="mover" src="Mover.gltf"></a-asset-item>
       </a-assets>
      <a-gltf-model src="#mover" grabbable position="-1 0.5 -1.5" rotation="90 0 0"></a-gltf-model>

      <a-asset-item id="esperar" src="Esperar.gltf"></a-asset-item>
       </a-assets>
      <a-gltf-model src="#esperar" grabbable position="0 4 -3" rotation="90 0 0"></a-gltf-model>

      <a-asset-item id="segundoespera" src="SegundoEspera.gltf"></a-asset-item>
       </a-assets>
      <a-gltf-model src="#segundoespera" grabbable position="3 4 -4" rotation="90 0 0"></a-gltf-model>

      <a-asset-item id="disfraz" src="Disfraz.gltf"></a-asset-item>
       </a-assets>
      <a-gltf-model src="#disfraz" grabbable position="1.5 1 -2" rotation="90 0 0"></a-gltf-model>

      <a-asset-item id="segundodisfraz" src="SegundoDisfraz.gltf"></a-asset-item>
       </a-assets>
      <a-gltf-model src="#segundodisfraz" grabbable position="-1 3 -3" rotation="90 0 0"></a-gltf-model>

      <a-entity id="leftHand" hand-tracking-grab-controls="hand: left;"></a-entity>
      <a-entity id="rightHand" hand-tracking-grab-controls="hand: right;"></a-entity>
     
      
    </a-scene>
  </body>
</html>
